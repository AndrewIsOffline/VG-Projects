var ball, spike, state, timer, stock, type, bvel, angle, score, swing, chain;
var nscore, lvl, bstate;

init = function() {
  state = 0;
}

reset = function() {
  state = 1;
  timer = 100;
  stock = 10;
  angle = -3 * Math.PI / 4;
  spike = [-28 + Math.cos(angle) * 32, -56 + Math.sin(angle) * 32];
  chain = [-28 + Math.cos(angle) * 16, -56 + Math.sin(angle) * 16];
  swing = 0;
  score = 0;
}

update = function() {
  if(state >= 1) {
    if(swing == 0) {
      if(keyboard.SPACE) {
        swing = 1;
      }
    } else {
      angle += Math.PI / 16;
      if(angle >= (5 * Math.PI / 4)) {
        angle = -3 * Math.PI / 4;
        swing = 0;
      }
      spike = [-28 + Math.cos(angle) * 32, -56 + Math.sin(angle) * 32];
      chain = [-28 + Math.cos(angle) * 16, -56 + Math.sin(angle) * 16];
      if(state == 2 && Math.hypot(spike[0] - ball[0], spike[1] - ball[1]) < 20) {
        state = 3;
        hitang = Math.atan2(ball[1] - spike[1], ball[0] - spike[0]) * 1.5;
        hitscl = (-Math.pow(hitang - Math.PI / 2, 2) + 2 * Math.PI) / 3;
        bvel = [Math.cos(hitang) * hitscl, Math.sin(hitang) * hitscl, hitscl];
      }
    }
  }
  switch(state) {
    case 0:
      if(keyboard["1"]) {
        lvl = 1;
        reset();
      } else if(keyboard["2"]) {
        lvl = 2;
        reset();
      } else if(keyboard["3"]) {
        lvl = 3;
        reset();
      }
      break;
    case 1:
      timer--;
      if(timer <= 0) {
        switch(lvl) {
          case 1:
            type = 1;
            break
          case 2:
            type = 2;
            break;
          case 3:
            type = Math.trunc(Math.random() * 4 + 1);
            break;
        }
        ball = [0, 64, 0];
        stock--;
        state = 2;
      }
      break;
    case 2:
      switch(type) {
        case 1:
          ball[1] -= 2;
          break;
        case 2:
          ball[1] -= 3;
          break;
        case 3:
          ball[1] -= 3 / (1 + Math.exp((-ball[1] + 20) * 2)) + 1;
          break;
        case 4:
          ball[1] -= 3.5;
      }
      
      if(ball[1] <= -112) {
        nscore = 0;
        ball = [0, -56, 0];
        timer = 50;
        state = 4;
      }
      break;
    case 3:
      ball[0] += bvel[0];
      ball[1] += bvel[1];
      ball[2] += bvel[2];
      bvel[2] -= 0.25;
      if(ball[2] <= 0) {
        ball[2] = 0;
        bvel[2] *= -0.75;
        if(bvel[0] + bvel[1] <= 0.25) {
          nscore = Math.trunc(Math.pow(2, lvl - 1) * Math.pow(Math.hypot(ball[0], ball[1] + 56), 2) / 100);
          score += nscore;
          timer = 50;
          state = 4;
        } else {
          bvel[0] *= 0.5;
          bvel[1] *= 0.5;
        }
      }
      break;
    case 4:
      timer--;
      if(timer <= 0) {
        if(stock == 0) {
          timer = 300;
          state = 5;
        } else {
          timer = 25;
          state = 1;
        }
      }
      break;
    case 5:
      timer--;
      if(timer <= 0) {
        state = 0;
      }
      break;
  }
}

draw = function() {
  screen.clear();
  if(state == 0) {
    screen.drawMap("entry", 0, 0, 256, 192);
    screen.drawText("Swing!", 0, 60, 50, 0);
    screen.drawTextOutline("Swing!", 0, 60, 50, "#FFF");
    screen.drawText("Press space to swing!", 0, -40, 16, 0);
    screen.drawText("Press 1, 2, or 3 to select a difficulty!", 0, -55, 16, 0);
  } else {
    screen.drawMap("field", 0, 0, 256, 192);
    if(state == 2) {
      screen.drawSprite("ball", ball[0], ball[1], 16, 16);
    }
    screen.drawSprite("chain", chain[0], chain[1], 16, 16);
    screen.drawSprite("spike", spike[0], spike[1], 32, 32);
    screen.drawSprite("launcher", 0, 80, 32, 32);
    if(state == 3) {
      if(ball[2] > 0) {
        screen.drawSprite("shadow", ball[0], ball[1] - 4, 16, 16);
      }
      screen.drawSprite("ball", ball[0], ball[1] + ball[2], 16, 16);
    } else if(state == 4) {
      screen.drawText("+" + nscore, ball[0], ball[1] + (50 - timer) / 5, 10, 0);
    } else if(state == 5) {
      screen.drawText("Game Over", 0, 0, 40, 0);
      screen.drawTextOutline("Game Over", 0, 0, 40, "#FFF");
    }
    for(i = 0; i < stock; i++) {
      screen.drawSprite("stock", -120 + i * 10, 88, 8, 8);
    }
    screen.drawText("Score: " + score, 75, 88, 10, 0);
  }
}
