var bposx, bposy, bdir, bstep, lvl, hms, hlft, hpos, hdir, tstate, tpos, map, time, score;

const DEBUG = true;

init = function() {
  map = maps["map1"];
  //doStart();
  doMenu();
};

doStart = function() {
  lvl = 1001;
  score = 0;
  doLVL();
}

doMenu = function() {
  lvl = 0;
  hms = 3;
  hpos = [20, -5, 25, 5, 30, 0]
  bposx = 0;
  bposy = 0;
  tpos = [-30, 0];
  tstate = 1;
  bstep = 0;
}

doLVL = function() {
  hms = (lvl - 1000) * 2;
  hlft = hms;
  hpos = [];
  hdir = [];
  for(i = 0; i < hms;) {
    x = Math.trunc(Math.random() * 192 - 96);
    if(Math.abs(x) < 24) continue;
    y = Math.trunc(Math.random() * 192 - 96);
    if(Math.abs(y) < 24) continue;
    xpos = Math.trunc(x / 32 + 6);
    ypos = Math.trunc(y / 32 + 6);
    if(map.get(xpos, ypos) != "floor") continue;
    hpos.push(x);
    hpos.push(y);
    hdir.push(Math.trunc(Math.random() * 4) + 1);
    i++;
  }
  bposx = 0;
  bposy = 0;
  bstep = 0;
  bdir = 3;
  tstate = 0;
  tpos = [-1000, -1000];
  time = 300;
  audio.beep("square duration 100 span 50 volume 50 D4 F4 A4 D5 end");
}

update = function() {
  time--;
  if(lvl > 1000) {
    if(time <= 0) {
      if(lvl > 2000) {
        lvl -= 999;
        doLVL();
      } else {
        lvl -= 1000;
        time = Math.trunc(Math.sqrt(lvl * 2)) * 300 + 1000;
      }
    }
    return;
  }
  if(lvl < 0) {
    if(time <= 0) {
      doMenu();
    }
    return;
  }
  if(lvl == 0) {
    bposx += tstate;
    if(bposx < -240) {
      tstate = 1;
    } else if (bposx > 240) tstate = -1;
    bstep++;
    if(bstep > 20) bstep = 0;
    if(keyboard.SPACE) {
      doStart();
    }
    return;
  }
  move = doKBD();
  
  if(move) {
    bstep++;
    if(bstep > 20) bstep = 0;
  }
  
  switch(tstate) {
    case 0:
      if(Math.random() > 0.99) {
        tstate = 1;
        tpos[0] = -144;
        tpos[1] = -144;
      }
    break;
    case 1:
      tpos[0] += 1.5 - 0.02 * (lvl + Math.sqrt(lvl));
      if(tpos[0] >= 144) tstate = 2;
    break;
    case 2:
      if(Math.random() > 0.99) {
        tstate = 3;
        tpos[0] = 144;
        tpos[1] = -144;
      }
    break;
    case 3:
      tpos[1] += 1.5 - 0.02 * (lvl + Math.sqrt(lvl));
      if(tpos[1] >= 144) tstate = 4;
    break;
    case 4:
      if(Math.random() > 0.99) {
        tstate = 5;
        tpos[0] = 144;
        tpos[1] = 144;
      }
    break;
    case 5:
      tpos[0] -= 1.5 - 0.02 * (lvl + Math.sqrt(lvl));
      if(tpos[0] <= -144) tstate = 6;
    break;
    case 6:
      if(Math.random() > 0.99) {
        tstate = 7;
        tpos[0] = -144;
        tpos[1] = 144;
      }
    break;
    case 7:
      tpos[1] -= Math.max(1.5 - 0.02 * (lvl + Math.sqrt(lvl)), 1);
      if(tpos[1] <= -144) tstate = 0;
    break;
  }
  if(time <= 100) doLose(2);
  doHMove();
  doBMove();
  
  if(Math.abs(tpos[0] - bposx) < 26 && Math.abs(tpos[1] - bposy + 6) < 26) {
    doLose(3);
    return;
  }
  for(i = 0; i < hms; i++) {
    if(hdir[i] == 0) continue;
    if(Math.abs(hpos[i * 2] - bposx) < 10 && Math.abs(hpos[i * 2 + 1] - bposy + 6) < 10) {
      doLose(1);
      return;
    }
    if(Math.abs(hpos[i * 2] - tpos[0]) < 16 && Math.abs(hpos[i * 2 + 1] - tpos[1]) < 16) {
      doHit(i);
      if(lvl > 2000) return;
      continue;
    }
  }
};

doKBD = function() {
  if(keyboard.LEFT) {
    if(keyboard.RIGHT) return false;
    bposx--;
    bdir = 0;
    return true;
  }
  if(keyboard.RIGHT) {
    bposx++;
    bdir = 2;
    return true;
  }
  if(keyboard.UP) {
    if(keyboard.DOWN) return false;
    bposy++;
    bdir = 1;
    return true;
  }
  if(keyboard.DOWN) {
    bposy--;
    bdir = 3;
    return true;
  }
  if(DEBUG && keyboard.SPACE) {
    print(bposx);
    print(bposy);
  }
  return false;
}

doHMove = function() {
  for(i = 0; i < hms; i++) {
    if(hdir[i] == 0) continue;
    if(Math.hypot(hpos[i * 2] - bposx, hpos[i * 2 + 1] - bposy) < 30) {
      if(hpos[i * 2] < bposx) {
        if(hpos[i * 2 + 1] < bposy) {
          hdir[i] = 1;
        } else hdir[i] = 4;
      } else {
        if(hpos[i * 2 + 1] < bposy) {
          hdir[i] = 2;
        } else hdir[i] = 3;
      }
    } else if(Math.random() > 0.9) {
      hdir[i] = Math.trunc(Math.random() * 4) + 1;
    }
    if(Math.random() > 0.8) {
      if(Math.random() > 0.5) {
        hpos[i * 2] += 1;
      } else hpos[i * 2] -= 1;
      if(Math.random() > 0.5) {
        hpos[i * 2 + 1] += 1;
      } else hpos[i * 2 + 1] -= 1;
    } else switch(hdir[i]) {
      case 1:
        hpos[i * 2] -= 1;
        hpos[i * 2 + 1] -= 1;
      break;
      case 2:
        hpos[i * 2] += 1;
        hpos[i * 2 + 1] -= 1;
      break;
      case 3:
        hpos[i * 2] += 1;
        hpos[i * 2 + 1] += 1;
      break;
      case 4:
        hpos[i * 2] -= 1;
        hpos[i * 2 + 1] += 1;
      break;
    }
    xpos = Math.trunc(hpos[i * 2] / 32 + 6);
    ypos = Math.trunc(hpos[i * 2 + 1] / 32 + 6);
    if(map.get(xpos, ypos) == "floor") continue;
    xoff = (hpos[i * 2] + 192) % 32;
    yoff = (hpos[i * 2 + 1] + 192) % 32;
    xadj = 0;
    if(xoff < 4) {
      xadj = -xoff - 1;
    } else if(xoff > 27) xadj = 32 - xoff;
    yadj = 0;
    if(yoff < 4) {
      yadj = -yoff - 1;
    } else if(yoff > 27) yadj = 32 - yoff;
    if(xadj != 0 && yadj != 0) {
      if(map.get(xpos + Math.sign(xadj), ypos) == "floor") {
        hpos[i * 2] += xadj;
      } else if(map.get(xpos, ypos + Math.sign(yadj)) == "floor") {
        hpos[i * 2 + 1] += yadj;
      } else {
        hpos[i * 2] += xadj;
        hpos[i * 2 + 1] += yadj;
      }
    } else {
      hpos[i * 2] += xadj;
      hpos[i * 2 + 1] += yadj;
    }
  }
}

doBMove = function() {
  xpos = Math.trunc(bposx / 32 + 6);
  ypos = Math.trunc(bposy / 32 + 6);
  xoff = (bposx + 192) % 32;
  yoff = (bposy + 192) % 32;
  xlft = 10 - xoff;
  if(xlft < 0) xlft = 0;
  xrgt = 22 - xoff;
  if(xrgt > 0) xrgt = 0;
  ytop = 28 - yoff;
  if(ytop > 0) ytop = 0;
  ybtm = 16 - yoff;
  if(ybtm < 0) ybtm = 0;
  if(xlft != 0) {
    if(map.get(xpos - 1, ypos) != "floor") {
      if(ytop != 0 && map.get(xpos, ypos + 1) != "floor") {
        bposy += ytop;
      } else if(ybtm != 0 && map.get(xpos, ypos - 1) != "floor") bposy += ybtm;
      bposx += xlft;
      return;
    } else if(ytop != 0 && map.get(xpos - 1, ypos + 1) != "floor") {
      if(-ytop < xlft) {
        bposy += ytop;
      } else bposx += xlft;
      return;
    } else if(ybtm != 0 && map.get(xpos - 1, ypos - 1) != "floor") {
      if(ybtm < xlft) {
        bposy += ybtm;
      } else bposx += xlft;
      return;
    }
  } else if(xrgt != 0) {
    if(map.get(xpos + 1, ypos) != "floor") {
      if(ytop != 0 && map.get(xpos, ypos + 1) != "floor") {
        bposy += ytop;
      } else if(ybtm != 0 && map.get(xpos, ypos - 1) != "floor") bposy += ybtm;
      bposx += xrgt;
      return;
    } else if(ytop != 0 && map.get(xpos + 1, ypos + 1) != "floor") {
      if(ytop > xrgt) {
        bposy += ytop;
      } else bposx += xrgt;
      return;
    } else if(ybtm != 0 && map.get(xpos + 1, ypos - 1) != "floor") {
      if(ybtm < -xrgt) {
        bposy += ybtm;
      } else bposx += xrgt;
      return;
    }
  }
  if(ytop != 0 && map.get(xpos, ypos + 1) != "floor") {
    bposy += ytop;
  } else if(ybtm != 0 && map.get(xpos, ypos - 1) != "floor") bposy += ybtm;
}

doLose = function(rsn) {
  lvl = -rsn;
  time = 500;
  audio.beep("square duration 200 span 50 volume 50 D5 G#4 F4 D4 end");
}

doHit = function(num) {
  score += lvl;
  hdir[i] = 0;
  hlft--;
  if(hlft <= lvl) {
    lvl += 2000;
    time = 300;
  }
  audio.beep("saw duration 20 span 50 volume 50 G4 F4 E4 D4 C4 end");
}

draw = function() {
  screen.setLineWidth(0.25);
  if(lvl == 0) {
    screen.clear();
    screen.drawMap("map4", 0, 0, 320, 512);
    screen.drawText("A Bear!", 0, 60, 50, 0);
    screen.drawTextOutline("A Bear!", 0, 60, 50, "#FFF");
    screen.drawText("Chase humans in front of the train!", 0, -40, 16, 0);
    screen.drawText("Don't get caught or run over!", 0, -55, 16, 0);
    screen.drawText("Arrow keys to move!", 0, -70, 16, 0);
    screen.drawText("Press space to start!", 0, -85, 16, 0);
    screen.setTranslation(bposx, bposy);
    for(i = 0; i < hms * 2; i += 2) {
      if(Math.abs(bposx + hpos[i]) % 8 > 4) {
        screen.setDrawScale(-1, 1);
        screen.drawSprite("human", hpos[i] * tstate, hpos[i + 1], 8, 8);
      } else screen.drawSprite("human", hpos[i] * tstate, hpos[i + 1], 8, 8);
    }
    screen.setDrawScale(-tstate, 1);
    if(bstep > 10) {
      screen.drawSprite("bearleft2", 0, 0, 32, 32);
    } else screen.drawSprite("bearleft1", 0, 0, 32, 32);
    jmp = 0;
    if(Math.random() > 0.9) jmp = 1;
    screen.drawSprite("trainh", tpos[0] * tstate, tpos[1] + jmp, 32, 32);
    screen.setTranslation(0, 0);
    screen.setDrawScale(1, 1);
    return;
  }
  for(i = -6; i < 7; i++) {
    screen.drawMap("map3", i * 32, Math.sin(i / 3 + system.time() / 1000) * 16, 32, 384);
  }
  screen.setTranslation(-bposx, -bposy);
  screen.drawMap("map1", 0, 0, 384, 384);
  screen.drawMap("map2", 0, 0, 384, 384);
  for(i = 0; i < hms * 2; i += 2) {
    if(hdir[i / 2] == 0) continue;
    if((hpos[i] % 8 > 4) != (hpos[i + 1] % 8 > 4)) {
      screen.setDrawScale(-1, 1);
      screen.drawSprite("human", hpos[i], hpos[i + 1], 8, 8);
      screen.setDrawScale(1, 1);
    } else screen.drawSprite("human", hpos[i], hpos[i + 1], 8, 8);
  }
  if(tstate % 2 == 1) {
    jmp = 0;
    if(lvl < 1000 && lvl > -1 && (Math.abs(tpos[0]) < 112 || Math.abs(tpos[1]) < 112) && Math.random() > 0.9) jmp = 1;
    if(tstate % 4 == 1) {
      screen.drawSprite("trainh", tpos[0], tpos[1] + jmp, 32, 32);
    } else screen.drawSprite("trainv", tpos[0], tpos[1] + jmp, 32, 32);
  }
  screen.drawSprite("crossing", -144, -144, 32, 32);
  screen.drawSprite("crossing", 144, -144, 32, 32);
  screen.drawSprite("crossing", 144, 144, 32, 32);
  screen.drawSprite("crossing", -144, 144, 32, 32);
  if(lvl < 0) {
    screen.drawSprite("bearlost", bposx, bposy, 32, 32);
    screen.setTranslation(0, 0);
    switch(lvl) {
      case -1:
        screen.drawText("You got found out!", 0, 25, 40, 0);
        screen.drawTextOutline("You got found out!", 0, 25, 40, "#FFF");
      break;
      case -2:
        screen.drawText("Game over!", 0, 25, 40, 0);
        screen.drawTextOutline("Game over!", 0, 25, 40, "#FFF");
      break;
      case -3:
        screen.drawText("You got hit!", 0, 25, 40, 0);
        screen.drawTextOutline("You got hit!", 0, 25, 40, "#FFF");
      break;
    }
  } else {
    switch(bdir) {
      case 0:
        if(bstep > 10) {
          screen.drawSprite("bearleft2", bposx, bposy, 32, 32);
        } else screen.drawSprite("bearleft1", bposx, bposy, 32, 32);
      break;
      case 1:
        if(bstep > 10) {
          screen.drawSprite("bearup2", bposx, bposy, 32, 32);
        } else screen.drawSprite("bearup1", bposx, bposy, 32, 32);
      break;
      case 2:
        screen.setDrawScale(-1, 1);
        if(bstep > 10) {
          screen.drawSprite("bearleft2", bposx, bposy, 32, 32);
        } else screen.drawSprite("bearleft1", bposx, bposy, 32, 32);
        screen.setDrawScale(1, 1);
      break;
      case 3:
        if(bstep > 10) {
          screen.drawSprite("beardown2", bposx, bposy, 32, 32);
        } else screen.drawSprite("beardown1", bposx, bposy, 32, 32);
      break;
    }
  }
  screen.setTranslation(0, 0);
  if(lvl <= 2000 && lvl > 0) {
    dtime = Math.trunc(time / 100);
    screen.drawText("Time: " + dtime, 100, 88, 16, 0);
    screen.drawTextOutline("Time: " + dtime, 100, 88, 16, "#FFF");
    if(lvl > 1000) {
      screen.drawText("Chase the humans!", 0, 25, 40, 0);
      screen.drawTextOutline("Chase the humans!", 0, 25, 40, "#FFF");
      screen.drawText("Level " + (lvl - 1000), -100, -88, 16, 0);
      screen.drawTextOutline("Level " + (lvl - 1000), -100, -88, 16, "#FFF");
    } else {
      screen.drawText("Level " + lvl, -100, -88, 16, 0);
      screen.drawTextOutline("Level " + lvl, -100, -88, 16, "#FFF");
    }
  }
  screen.drawText("Score: " + score, -100, 88, 16, 0);
  screen.drawTextOutline("Score: " + score, -100, 88, 16, "#FFF");
  
};
